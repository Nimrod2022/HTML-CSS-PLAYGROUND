<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div
        class="bg-fixed bg-[url('https://assets-global.website-files.com/64c2e60403eef3ab6fec4b53/64cb24b2d4f6301b86e0639b_gear-up-for-adventure-featured-image-journal-x-webflow-template-p-2000.jpg')] bg-center bg-cover w-full h-screen"
      >
        <div>
          <nav class="pt-10 justify-between items-center px-10 flex">
            <div class="flex gap-10">
              <div class="items-center">
                <img
                  src="https://assets-global.website-files.com/64c2e60403eef3ab6fec4ba5/64c6fb2fc687ba041e367965_dark-logo-web-journal-x-webflow-template.svg"
                  alt="logo"
                />
              </div>
              <div class="text-white text-xl font-semibold">
                <ul class="flex gap-10 items-center">
                  <li>Home</li>
                  <li>About</li>
                  <li>Pages</li>
                  <li>Contact</li>
                  <li>Cart</li>
                </ul>
              </div>
            </div>
            <div
              class="justify-end text-lg items-center font-semibold rounded-full p-2 bg-white hover:cursor-pointer"
            >
              <button type="button">Subscribe</button>
            </div>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
